<!DOCTYPE HTML>
<html>
  <head>
      <title>Aurora</title>
      <link rel="stylesheet" href="style.css"/>
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
      <script src="modernizr-custom.js"></script>
      <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=8; IE=10; IE=11; IE=Edge;" />
  </head>
  <script>
    // cross-browser html5 placeholder 문제 해결 코드
    $(document).ready(function() {
    
    if(!Modernizr.placeholder) {
    
      $('[placeholder]').focus(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
        input.val('');
        input.removeClass('placeholder');
        }
      }).blur(function() {
        var input = $(this);
        if (input.val() == '' || input.val() == input.attr('placeholder')) {
        input.addClass('placeholder');
        input.val(input.attr('placeholder'));
        }
      }).blur();
      $('[placeholder]').parents('form').submit(function() {
        $(this).find('[placeholder]').each(function() {
        var input = $(this);
        if (input.val() == input.attr('placeholder')) {
          input.val('');
        }
        })
      });
     }
    });
    </script>
  <body>
      <div class="head">
        <header>
            <nav id="right_nav">
               <ul>
                 <li class="weather noSelect js-weather"></li>
                            

               </ul>
            </nav>
        </header>
      </div>
      <div id="wrapper" class="home">
          <div class="formArea js-clock">
                <h1 class="noSelect">00:00</h1> 
            <form class="form js-form">
                  <input class="noSelect" type="text" minlength="1" maxlength="100" size="25" placeholder="Type your name here" /> 
            </form>
            <h4 class="js-greetings noSelect greetings"></h4>
            <form class="toDoForm js-toDoForm">
                  <input class="noSelect" type="text" minlength="1" maxlength="100" size="15" placeholder="Write a To Do here" />           
            </form>
            <ul class="noSelect toDoList js-toDoList"> 
                  <!-- <div class="sortButton js-ascendingBtn"></div>
                  <div class="sortButton js-descendingBtn"></div> -->
            </ul>
          </div>
      </div>
      <script src="clock.js"></script>
      <script src="greeting.js"></script>
      <script src="todo.js"></script>
      <script src="bg.js"></script>
      <script src="weather.js"></script>
  </body>
</html>
